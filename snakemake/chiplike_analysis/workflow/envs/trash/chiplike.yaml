name: chiplike 
# Install:
# conda env create -n chiplike -f scripts/env.yaml
# conda env update -n chiplike -f scripts/env.yaml

channels:
  - conda-forge
  - bioconda
  - anaconda
  - r
  - ostrokach

dependencies:
  # - python=3.8.2 # find conflicts if specify python version

  # conda forge
  - openjdk=11.0.1 
  
  # bioconda
  - snakemake=5.17.0
  - samtools=1.9
  - subread=2.0.0
  - fastqc=0.11.8
  - multiqc=1.6
  - deeptools=3.1.3
  - pysam=0.16.0.1  
  - ucsc-bedgraphtobigwig 
  - biopython

  # anaconda
  - xlrd
  - graphviz # dot, svg
  - openpyxl # for xlsx2tsv.py

  # ostrokach
  - gzip # to use gunzip -k for genomes
